<div class="ngdialog-message" ng-controller="dlgTradeInfoCtrl">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">行业分类</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
    	<div class="col-lg-12">
			<div treecontrol="" class="tree-classic" tree-model="treedata" on-selection="showSelected(node)">
		     	label: {{node.label}} ({{node.id}})
			</div>
		</div>
    </div>
    
    <div class="ngdialog-buttons mt">
    	<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()" >取消</button>
		<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="onConfirm() ">确定</button>
		
	</div>
</div>
