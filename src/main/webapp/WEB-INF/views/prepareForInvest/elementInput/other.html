<div class="row" ng-controller="prodOtherCtrl">
    <div>
            <div class="panel-body">
            
                    <div class="col-lg-10">
						<form class=" form-horizontal" role="form"  >
							<div class="form-group">
								<label class="col-sm-3 control-label">投资意向：</label>
				            	<select class="form-control  col-sm-6" ng-model="investIntention"  ng-options="type.value for type in investIntentionList" />
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">募集资金用途：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="fundUsage">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">到期日：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="maturityDate">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">回售价格：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="putValue">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">回售日期：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="putDate">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">赎回价格：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="redemptionValue">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">赎回日期：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="redemptionDate">
				            </div>
				            <div class="form-group ">
				                <label class="col-sm-3 control-label">付息方式：</label>
				                <select class="form-control  col-sm-6" ng-model="intPayType" ng-options="type.value for type in intPayTypelist" />
				            </div>
				            
				            <div class="form-group ">
				                <label class="col-sm-3 control-label">利率说明：</label>
				                <input type="text" class="form-control col-sm-6" ng-model="intDesc">
				            </div>
				            
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">发行日：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="publishDate">
				            </div>
						</form>
					</div>
					
					
					
     		<!-- /.col-lg-12 -->
 			</div>
 		</div>
 	</div>
