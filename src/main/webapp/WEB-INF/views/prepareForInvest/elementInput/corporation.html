
<div class="row" ng-controller="prodCorpCtrl">
    <div>
            <div class="panel-body">
                    <div class="col-lg-10">
						<form class=" form-horizontal" role="form"  >
							<div class="form-group">
								<label class="col-sm-3 control-label">利息支付频率：</label>
				            	<select class="form-control  col-sm-6" ng-model="interestFrequency">
                                    <option value ="1">季度</option>
                                    <option value ="2">半年度</option>
                                    <option value ="3">年度</option>
                                </select>
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">起息日：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="listDate">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">利息支付日：</label>
				            	<table class="form-control col-sm-6 table table-bordered table-striped">
					            	<thead>
										<tr>
											<th>支付日</th>
											<td><a ng-click="onAddintPayDate()">新增</a></td>
										</tr>
									</thead>
									<tbody ng-repeat="item in intPayDateList">
										<tr ng-class-even="'active'" ng-class-odd="'success'">
											<td><input type="text" ng-model="item.intPayDate"/></td>
											<td><a href=""  ng-click="onDelintPayDate('{{$index}}')">删除  </a></td>
										</tr>
									</tbody>
				            	</table>
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">增信措施：</label>
				            	<div dropdown-multiselect selected_items="raiseCreditSelectList" options="options"></div>
				            </div>
				            
				            <div class="form-group ">
				                <label class="col-sm-3 control-label">增信措施具体说明：</label>
				                <input type="text" class="form-control col-sm-6" ng-model="raiseCreditDesc">
				            </div>
				            
				            <div class="form-group ">
				                <label class="col-sm-3 control-label">担保人ID：</label>
				                <input type="text" class="form-control col-sm-6" ng-model="guarantee">
				            </div>
				            <div class="form-group ">
				                <label class="col-sm-3 control-label">担保人名称：</label>
				                <input type="text" class="form-control col-sm-6" ng-click="showDialog()" ng-model="guaranteeName">
				            </div>
				            
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">担保人所处行业编号：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="gTradeType">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">担保人所处行业名称：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="gTradeName">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">抵质押物比例（%）：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="mortgageRatio">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">托管人ID：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="custodian">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">托管人名称：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="custodianName">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">独立监督人ID：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="superintendent">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">独立监督人名称：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="superintendentName">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">财务顾问ID：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="fincConsultent">
				            </div>
				            
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">财务顾问名称：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="fincConsultentName">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">其他涉及的主体：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="otherCorp">
				            </div>
				            <div class="form-group ">
				            	<label class="col-sm-3 control-label">其他涉及的主体名称：</label>
				            	<input type="text" class="form-control col-sm-6" ng-model="otherCorpName">
				            </div>
						</form>
					</div>
					
					
					
     		<!-- /.col-lg-12 -->
 			</div>
 		</div>
 	</div>
