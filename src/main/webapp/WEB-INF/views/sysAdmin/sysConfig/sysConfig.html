<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">系统参数设置</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default" >
            <div class="panel-heading ">
            <h4>基本参数设置</h4>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
	        <div ng-controller="sysConfigCtrl">
	                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>项目付息警告天数</label>
                                <div class="form-group input-group" ng-init="getSettings()">
                                <input type="text" class="form-control" placeholder="项目付息警告天数" ng-model="projectPayAlertDays"><span class="input-group-addon">天</span>
                                </div>
                                <p class="help-block">设置项目付息超时警告天数</p>
                            </div>
                            <div class="form-group">
                                <label>投后报告归集警告天数</label>
                                <div class="form-group input-group">
                                <input type="text" class="form-control" placeholder="投后报告归集警告天数" ng-model="reportAlertDays"><span class="input-group-addon">天</span>
                                </div>
                                <p class="help-block">设置投后报告归集超时警告天数</p>
                            </div>
                            <div class="validation-msg" id="setting-error-msg"></div>
                            <button ng-click="saveChanges()" class="btn btn-default">保存</button>
                            <button ng-click="reset()" class="btn btn-default">还原</button>
                 
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
	</div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
