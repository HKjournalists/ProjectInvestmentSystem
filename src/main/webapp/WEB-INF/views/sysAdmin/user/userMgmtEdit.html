
<div ng-controller="userEditCtrl">
	<!--<form name="new_user" role="form">  -->
		<div class="row">
			<div class="col-lg-6">
		        <div class="panel panel-default">
		           	<div class="panel-heading">
		                <h4 class="panel-title">
		                    <a data-toggle="collapse" data-parent="#accordion">新增用户</a>
		                </h4>
		           	</div>
					<div class="panel-collapse collapse in">
		           		<div class="panel-body">
		           			<form name="new_user" role="form">
			                    <div class=" form-group row">
			                    	<div class="col-lg-3">
			                        	<label>统一认证号</label>
			                    	</div>
			                        <div class="col-lg-8"> 
			                        	<input name="user_id" required  class="form-control" ng-model="user.id"/>
			                        	<span ng-show="new_user.user_id.$error.required">必输</span>
			                        </div>
			                    </div>
			                            
			                    <div class="form-group row">
			                    	<div class="col-lg-3">
			                        	<label>用户姓名</label>
			                    	</div>
			                        <div class="col-lg-8"> 
			                        	<input name="user_name" class="form-control" required ng-model="user.name"/>
			                        	<span ng-show="new_user.user_name.$error.required">必输</span>
			                        </div>
			                    </div>
			                    
			                   <div class="form-group row">
			                    	<div class="col-lg-3">
			                        	<label>E-MAIL</label>
			                    	</div>
			                        <div class="col-lg-8"> 
			                        	<input class="form-control" ng-model="user.email"/>
			                        </div>
			                    </div>  
			                    
			                   <div class=" form-group row">
			                    	<div class="col-lg-3">
			                        	<label>手机</label>
			                    	</div>
			                        <div class="col-lg-8"> 
			                        	<input class="form-control" ng-model="user.mobile"/>
			                        </div>
			                    </div>
			                    
			                   <div class="form-group row">
			                    	<div class="col-lg-3">
			                        	<label>分机</label>
			                    	</div>
			                        <div class="col-lg-8"> 
			                        	<input class="form-control" ng-model="user.ext"/>
			                        </div>
			                    </div> 
		                    </form>                  
		            	</div>
		        	</div>
		        
		        	
		        </div>			
			 
			</div> 	
		 	
			<div class="col-lg-6">
		        <div class="panel panel-default">
		           	<div class="panel-heading">
		                <h4 class="panel-title">
		                    <a data-toggle="collapse" data-parent="#accordion">用户角色设置</a>
		                </h4>
		           	</div>
					<div class="panel-collapse collapse in">
		           		<div class="panel-body">
		           		 	<div class="row">
			                    	<div class="col-lg-3">
			                        	<label>角色</label>
			                    	</div>
			                        <div class="col-lg-8"> 
			                        	<div dropdown-multiselect selected_items="selected_items" options="options"></div>
			                        </div>
			                </div>
		 					         
							            
							            <!-- /.panel-heading -->
							            <div class="panel-body">
							                <div class="table-responsive">
							                    <table class="table table-striped table-bordered table-hover">
							                        <thead>
							                            <tr>
							                                <th>角色编号</th>
							                                <th>角色名称</th>
							                                <th>角色描述</th>
							                            </tr>
							                        </thead>
							                        <tbody>
							                        	<tr ng-repeat="item in selected_items">
							                          
							                                <td>{{item.id}}</td>
							                                <td>{{item.name}}</td>
							                                <td>{{item.desc}}</td>
							                            </tr>
							                        </tbody>
							                    </table>
							                </div>
							                <!-- /.table-responsive -->
							            </div>
							            <!-- /.panel-body -->
							        
		            	</div>
		        	</div>
		        
		        	
		        </div>			
			 
			</div>
		</div>
		<div class="row">
			<div class="panel-body">
		
				<div class="form-group row">
	            	<div class="col-lg-3">
	            		
	                	<button class='btn btn-primary btn-block' ng-disabled="new_user.$invalid" ng-click="onSave()">保存</button>
	            	</div>
	                <div class="col-lg-3"> 
	                	<button class='btn btn-primary btn-block' ng-click="onCancel()">取消</button>
	                </div>
		        </div> 
			</div>
		</div>
	<!-- </form> -->
</div>
