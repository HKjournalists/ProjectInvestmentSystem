<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">ICBC-AXA 工银安盛项目投资管理系统</h2>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" id="userLoginEmail" type="email" autofocus>
                            <div class="validation-msg yw-animation" id="userLoginEmailError" style="display:none;">请输入正确的邮箱地址</div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="userLoginPwd" type="password" value="">
                                <div class="validation-msg yw-animation" id="userLoginPwdError" style="display:none;">密码不能为空</div>
                            </div>
                            <div class="validation-msg yw-animation" id="user-login-error-msg"></div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="userLogin()" class="btn btn-lg btn-success btn-block">登陆</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
	function checkInput() {
		$("#userLoginEmail").on('input',function(e){
			$("#user-login-error-msg").hide();
			var email = $("#userLoginEmail").val();
			if(email == null) {
				$("#userLoginEmailError").show();
			} else {
				$("#userLoginEmailError").hide();
			}
		}); 
		$("#userLoginPwd").on('input',function(e){
			$("#user-login-error-msg").hide();
			var pwd = $("#userLoginPwd").val();
			if(pwd == null || pwd == '') {
				$("#userLoginPwdError").show();
			} else {
				$("#userLoginPwdError").hide();
			}
		});
	}
	checkInput();
</script>
