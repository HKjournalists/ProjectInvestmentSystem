<div class="navbar-default sidebar" role="navigation" ng-controller="sidebarCtrl">
    <div class="sidebar-nav navbar-collapse" >
        <ul class="nav in" id="side-menu">
            <sidebar-search></sidebar-search>
            <li ui-sref-active="active">
                <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i>主界面</a>
            </li>
            <li ng-class="{active: collapseVar=={{$index+1}}}" ng-repeat="firstLevel in menu track by $index" ng-hide="isSereash">
                <a href="" ui-sref="{{firstLevel.url}}" ng-click="check($index+1)"><i class="fa {{firstLevel.icon}} fa-fw"></i>{{firstLevel.text}}<span
                        class="fa arrow" ng-hide="!firstLevel.hasChild"></span></a>
                <ul class="nav nav-second-level" collapse="collapseVar!={{$index+1}}" ng-hide="!firstLevel.hasChild">
                    <li ng-repeat="secondLevel in firstLevel.children track by $index">
                    <a ui-sref="{{secondLevel.url}}"><i class="fa {{secondLevel.icon}} fa-fw"></i> {{secondLevel.text}}</a>
                    </li>
                </ul>
             </li>
             <li ui-sref-active="active" ng-repeat="firstLevel in Sereashmenu track by $index" ng-hide="!isSereash">
                <a ui-sref="{{firstLevel.url}}"><i class="fa {{firstLevel.icon}} fa-fw"></i> {{firstLevel.text}}</a>
            </li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
